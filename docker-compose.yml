version: '2'

services:
  db:
    container_name: db-ec021
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ec021
      MYSQL_USER: ec021
      MYSQL_PASSWORD: ec021
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
    - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    container_name: api-ec021
    image: node
    restart: always
    user: "node"
    ports:
      - "5000:5000"
    working_dir: /home/node/app
    volumes:
      - .:/home/node/app
    environment:
      DB_URI: db
      DB_NAME: ec021
      DB_USER: ec021
      DB_PASSWORD: ec021
    command: "npm start"
    depends_on:
      - db
